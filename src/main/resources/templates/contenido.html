<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Cursos TI</title>
	<link rel="shortcut icon" href="https://www.pngmart.com/files/21/Tech-PNG-Isolated-Pic.png" type="image/x-icon">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
	<link data-th-href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

	<div th:insert="fragments/navOut :: nav"></div>

	<div class="container custom-max-height col-6">
		<div class="card my-5 p-5">

			<div id="title" class="text-center mt-5">
				<h3>Registro de contenidos</h3>
			</div>

			<div class="row my-5">
				<div class="col">
					<form action="#" th:action="@{/admin/guardarContenido}" th:object="${contenido}" method="post">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="nombre">Contenido</label>
								<input id="nombre" name="nombre" th:field="*{nombre}" type="text"
									class="form-control" required>
							</div>
							<div class="form-group col-md-6">
								<label for="detalle">Descripción</label>
								<input id="detalle" name="detalle" th:field="*{detalle}" type="text"
									class="form-control" required>
							</div>
						</div>

						<input id="idcurso" th:field="*{idCurso}" type="hidden">
						<div class="row">
							<div class="col-5">
								<div class="form-group">
								</div>
								<div class="form-group">
								</div>
							</div>
						</div>
						<button class="btn btn-primary" type="submit">Guardar</button>
						<a class="btn btn-outline-dark" href="/admin" role="button">Cancelar</a>
					</form>
					<span style="color:red" th:text="${mensaje}"></span>
				</div>

			</div>
		</div>
		<div class="card my-5 p-5">
			<div class="row my-5">
				<div class="col">
					<div id="title" class="text-center">
						<h4>Listado de contenidos</h4>
					</div>
					<table id="allEstud" class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Nombre</th>
								<th>Descripción</th>
								<th>Acción</th>
							</tr>
						</thead>
						<tbody>
							<tr class="result" data-th-each="cont : ${contenidos}">
								<td>[[${contStat.index + 1}]]</td>
								<td>[[${cont.getNombre()}]]</td>
								<td>[[${cont.getDetalle()}]]</td>
								<td><a th:href="@{/admin/elimina/{id}(id=${cont.id})}">Eliminar </a>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</div>
	</div>

	<div th:insert="fragments/footer :: footer"></div>

</body>

</html>
